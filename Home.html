<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Main Page with iframes">
    <title>Kelly's Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('kelly.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: underline;
            color: white;
            font-size: 20px;
        }
        iframe {
            width: 100%;
            height: 600px; /* Adjust height based on content */
            border: none;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); 
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>❤️ Welcome to Kelly's Home Page ❤️</h1>
    <nav>
        <ul>
            <li><a href="About me.html">About me</a></li>

            <li><a href="Academic.html">Academic</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

    
<footer>
    <p>© Yunqing Sun. All rights reserved.</p>
</footer>
</body>
</html>
